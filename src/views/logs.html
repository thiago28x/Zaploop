        color: #5de2a8;}

        body {
        background-color: #272727;

        margin: 0;
            }


      .container {
         border-radius: 10px;
        max-width: 500px;
        padding-top: 0px;
        background-color: #333;
        width: 100%;
        height: 500px;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        position: absolute;
         top: 45%;

      input[type="email"],
input[type="text"] {
  width: 250px;

  text-align: left;
  border: none;

}


button {
  width: 270px;

      img {

      footer {

    </style>
  </head>

  <body>
    <div class="container">
      <h1> Zaploop V2 - Request log</h1>
  
      <table id="logs-table">
        <tr>
          <th>IP Address</th>
          <th>Route</th> 
        </tr>
      </table>
    </div>
    
  
    <body>
      <div class="container">
        <h1> Zaploop V2 - Request log</h1>
    
        <table id="logs-table">
          <tr>
            <th>IP Address</th>
            <th>Route</th> 
          </tr>
        </table>

        <button id="parse-btn">Load file</button>

      </div>
      
      <script src="https://cdn.jsdelivr.net/npm/papaparse@5.1.0/papaparse.min.js"></script>
      

      <script>
        const parseBtn = document.getElementById('parse-btn');
        const table = document.getElementById('logs-table');
        
        parseBtn.addEventListener('click', function() {
          Papa.parse("./logs.csv", {
            download: true,
            header: true,
            complete: function(results) {
              console.log(results.data);
              results.data.forEach(row => {
                const tr = document.createElement('tr');
                
                const td1 = document.createElement('td');
                td1.innerHTML = row.timestamp;
                tr.appendChild(td1);
                
                const td2 = document.createElement('td');
                td2.innerHTML = row.ip;
                tr.appendChild(td2);
                
                const td3 = document.createElement('td');
                td3.innerHTML = row.route;
                tr.appendChild(td3);
                
                table.appendChild(tr);
              });
            }
          });
        });
      </script>

    </body>
    









  </body>
  

  
</html>
